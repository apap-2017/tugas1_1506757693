<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Tambah Penduduk</h1>
	<form action="/penduduk/tambah/submit" method="post">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nama">Nama</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="nama" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tempat_lahir">Tempat
				Lahir</label>
			<div class="col-sm-5">
				<input type="text" name="tempat_lahir" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="tanggal_lahir">Tanggal
				Lahir</label>
			<div class="col-sm-2">
				<input type="date" name="tanggal_lahir" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="jenis_kelamin">Jenis
				Kelamin</label>
			<div class="col-sm-2">
				<select name="jenis_kelamin" class="form-control">
					<option value="0">Laki-laki</option>
					<option value="1">Perempuan</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="is_wni">Kewarganegaraan</label>
			<div class="col-sm-3">
				<select name="is_wni" class="form-control">
					<option value="1">Warga Negara Indonesia</option>
					<option value="0">Warga Negara Asing</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="agama">Agama</label>
			<div class="col-sm-2">
				<select name="agama" class="form-control">
					<option value="Budha">Budha</option>
					<option value="Hindu">Hindu</option>
					<option value="Islam">Islam</option>
					<option value="Katholik">Katholik</option>
					<option value="Konghucu">Konghucu</option>
					<option value="Kristen">Kristen</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pekerjaan">Pekerjaan</label>
			<div class="col-sm-5">
				<input type="text" name="pekerjaan" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="status_perkawinan">Status
				Perkawinan</label>
			<div class="col-sm-5">
				<input type="text" name="status_perkawinan" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="status_dalam_keluarga">Status
				Dalam Keluarga</label>
			<div class="col-sm-5">
				<input type="text" name="status_dalam_keluarga" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="golongan_darah">Golongan
				Darah</label>
			<div class="col-sm-1">
				<select name="golongan_darah" class="form-control">
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="is_wafat">Status
				Kematian</label>
			<div class="col-sm-2">
				<select name="is_wafat" class="form-control">
					<option value="0">Hidup</option>
					<option value="1">Wafat</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="id_keluarga">ID
				Keluarga</label>
			<div class="col-sm-5">
				<input type="text" name="id_keluarga" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" name="action" value="submit"
					class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</body>
</html>
